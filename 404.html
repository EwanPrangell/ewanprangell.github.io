<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found - Ewan Prangell</title>
    
    <meta name="title" content="404 - Page Not Found">
    <meta name="description" content="The page you're looking for couldn't be found. Return to the homepage.">
    <meta name="theme-color" content="#6B00FF">
    
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/animations.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="icon" href="assets/prangell-icon.png"/>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .error-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(250,247,255,0.95) 100%);
            border-radius: 20px;
            padding: 48px 32px;
            max-width: 580px;
            width: 90%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(12,18,40,0.25);
            border: 1px solid rgba(109,74,255,0.08);
            animation: slideUp .4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #6d4aff 0%, #8366ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1;
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #231942;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 1rem;
            color: #6b6b7d;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #6d4aff 0%, #8366ff 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(109,74,255,0.18);
            transition: transform .12s ease, box-shadow .12s ease;
            text-decoration: none;
        }

        .error-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px rgba(109,74,255,0.25);
        }

        .error-button:active {
            transform: translateY(-1px);
        }

        .error-icon {
            display: inline-block;
            margin-bottom: 16px;
        }

        .error-icon svg {
            width: 64px;
            height: 64px;
            opacity: 0.8;
        }

        @media (max-width: 640px) {
            .error-card { padding: 36px 24px; }
            .error-code { font-size: 3.5rem; }
            .error-title { font-size: 1.4rem; }
            .error-message { font-size: 0.95rem; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-50 to-secondary-50">
    <div class="page-container">
        <div class="error-card">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6d4aff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved. 
                Let's get you back on track!
            </p>
            
            <a href="/index.html" class="error-button">
                <span>‚Üê Return Home</span>
            </a>
        </div>
    </div>
</body>
</html>
