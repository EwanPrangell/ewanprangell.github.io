<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('projectPage', () => ({
            currentSlide: 0,
            project: {
                title: "Project Title",
                summary: "Short 2–3 line summary describing the project.",
                description: "Full detailed project description goes here...",
                media: [
                    { type: "image", src: "/assets/project_template/2025-05-03_15.47.45.png" },
                    { type: "image", src: "/assets/project_template/2025-06-19_11.46.57.png" },

                links: [
                    {
                        svg: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/></svg>`,
                        label: "GitHub",
                        url: "#"
                    },
                    { label: "Live Demo", url: "#" }
                ],
                //code: `function hello() {\n  console.log("Hello World");\n}`,
                //codeMedia: "/assets/project_template/2025-06-19_11.46.57.png",
                codeBlocks: [
                        {
                            code: `function hello() {\n  console.log("Hello World");\n}`,
                            summary: "Basic hello world function.",
                            description: "A simple function that logs 'Hello World' to the console.",
                            media: "/assets/project_template/2025-06-19_11.46.57.png"
                        },
                        {
                            code: `const add = (a, b) => a + b;`,
                            summary: "Simple addition arrow function.",
                            description: "A short function that adds two numbers.",
                            media: null
                        }
                ],
            },
            next() {
                this.currentSlide = (this.currentSlide + 1) % this.project.media.length;
            },
            prev() {
                this.currentSlide = (this.currentSlide - 1 + this.project.media.length) % this.project.media.length;
            }
        })),
        Alpine.data('codeBlockLoader', (file) => ({
        code: '',
        async init() {
            if (file) {
                try {
                    const res = await fetch(file);
                    this.code = await res.text();
                } catch (e) {
                    this.code = '// Error loading file';
                }
            }
        }
    }));
    });
</script>
