<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('projectPage', () => ({
            currentSlide: 0,
            project: {
                title: "Audify",
                subtitle: "Audio Player with Metadata Management",
                date: "2025-11-18T14:44:55.169Z",
                summary: "An application managing local music files with real-time metadata display for streaming overlays.",
                challenge: "The challenge of this project was to create a user-friendly audio player that not only plays local audio files but also allows users to manage and edit metadata associated with those files. The goal was to ensure that the application could handle various audio formats, provide a seamless user experience, and maintain a persistent library of audio tracks with customizable metadata. Additionally, integrating real-time metadata display for streaming overlays added complexity, requiring efficient data handling and UI updates.",
                technicalApproach: "To tackle this project, I chose to develop the application using Unity for its robust UI capabilities and cross-platform support. The core functionality revolves around a custom audio player that can load local audio files and read their metadata. I implemented a metadata management system that generates JSON files for each audio track, allowing users to create and edit metadata such as title, artist, and source directly within the application. This metadata is stored persistently, ensuring that user edits are saved across sessions.\n\nFor the real-time metadata display, I designed an overlay system that can be integrated into streaming software. This overlay dynamically updates to show the currently playing track's metadata, enhancing the viewer's experience during live streams. The application also includes features like audio playback controls, playlist management, and a clean, intuitive UI to facilitate easy navigation and interaction.\n\nThroughout development, I focused on modularity and scalability, ensuring that new features could be added with minimal disruption to existing functionality. I also prioritized performance optimization to handle large audio libraries efficiently. Testing and user feedback played a crucial role in refining the application, leading to improvements in usability and feature set. Overall, the technical approach combined effective use of Unity's capabilities with thoughtful design principles to create a comprehensive audio player and metadata management solution.",
                impactOutcome: "This was one of my first application projects, and it significantly enhanced my understanding of audio processing, metadata management, and UI/UX design within the Unity environment. The project allowed me to explore the challenges of handling local file systems, data serialization, and real-time UI updates, which are critical skills in application development.\n\nThe impact of this project extends beyond just technical skills; it also improved my problem-solving abilities and my capacity to design user-centric applications. By focusing on user experience and feedback, I learned how to create intuitive interfaces that cater to the needs of end-users. Additionally, the project provided insights into the importance of modular design and scalability in software development.\n\nOverall, Audify serves as a testament to my growth as a developer, showcasing my ability to conceptualize, design, and implement a functional application from scratch. It has laid a strong foundation for future projects and has inspired me to continue exploring the intersection of technology and user experience.",
                tags: ["Unity", "Application", "C#", "Rust"],
                media: [
                    { type: "image", src: "/assets/projects/audify/metadataoverview_ia.png" },
                    { type: "image", src: "/assets/projects/audify/metadata_ia.png" },
                    { type: "image", src: "/assets/projects/audify/metadata_file_example.png" }
                ],
                /*links: [
                    
                ],*/
                codeBlocks: [
                        {
                            codeFiles: [
                                { label: "SongMetadata.cs", file: "/assets/code/audify/metagen/SongMetadata.cs" },
                                { label: "MetadataManager.cs", file: "/assets/code/audify/metagen/MetadataManager.cs" }
                            ],
                            summary: "Local file metadata generation.",
                            breakdown: "The code block demonstrates a simple, yet effective generation system implemented in Unity that automatically creates a structured JSON files for a local audio track. When a new audio file is selected and imported, the system inspects its path, generates a SongMetadata object, and serializes it into a persistent JSON file utilising Unity\x27s JsonUtility. This guarantees that every track added to the application has consistent, programmatically generated metadata, forming a simple but extensible data-driven foundation for Audify\x27s library.",
                            keyDecisions: "To produce this system, I opted for Unity\x27s built-in JsonUtility for serialization due to its simplicity and seamless integration with Unity objects. The decision to use JSON files for metadata storage was driven by the need for human-readable and easily editable data formats, allowing users to modify metadata outside the application if desired. Additionally, I designed the SongMetadata class to be extensible, enabling future enhancements such as adding more metadata fields or supporting different audio formats without significant refactoring. This modular approach ensures that the metadata generation system can evolve alongside the application\x27s requirements.",
                            whatILearned: "Through implementing this metadata generation system, I gained valuable insights into data serialization and file management within the Unity environment. I learned how to effectively utilize Unity\x27s JsonUtility for converting complex objects into JSON format, which is a crucial skill for handling persistent data in applications. Additionally, I developed a deeper understanding of designing extensible data structures, which is essential for creating scalable software solutions. This experience also highlighted the importance of balancing simplicity and functionality in application design, as I aimed to create a system that was both easy to use and adaptable to future needs.",
                            media: "/assets/projects/audify/metadata_files.png"
                        },
                        {
                            file: "/assets/code/audify/editor/MetadataEditorUI.cs",
                            summary: "In app metadata editor UI.",
                            breakdown: "This code block demonstrates a Unity-based metadata editing UI that allows the user to modify the generated metadata file for the selected audio track. The applications system loads an existing metadata file into the input fields, synchronizes the users edits back into a SongMetadata object, and serializes the updated data to the disk. A file change triggers an event callback \x22OnMetadataUpdated\x22 to ensure other systems remain in sync, creating a clean and modular workflow for managing audio metadata.",
                            keyDecisions: "I have chosen to implement this metadata editor UI within Unity to provide a seamless and integrated user experience. The decision to use input fields for each metadata attribute allows for straightforward editing, while the synchronization mechanism ensures that changes are consistently reflected across the application. By utilizing event callbacks, I aimed to create a decoupled architecture where different components can react to metadata updates without direct dependencies, promoting maintainability and scalability. This design choice also facilitates future enhancements, such as adding validation or additional metadata fields, without disrupting existing functionality.",
                            whatILearned: "This has taught me the importance of user-centric design in application development. I learned how to create intuitive UI components that facilitate easy data manipulation while ensuring data integrity through synchronization mechanisms. Additionally, I gained experience in implementing event-driven architectures, which are crucial for building modular and maintainable software systems. This project also enhanced my understanding of Unity\x27s UI framework and its capabilities for creating dynamic and responsive interfaces. Overall, this experience has reinforced the significance of balancing functionality with usability in software design.",
                            media: "/assets/projects/audify/metadata_ia.png"
                        }
                ],
                addmedia: [
                    { type: "image", src: "/assets/projects/audify/metadataoverview_ia.png" },
                    { type: "image", src: "/assets/projects/audify/metadata_ia.png" }
                ],
            },
            next() {
                this.currentSlide = (this.currentSlide + 1) % this.project.media.length;
            },
            prev() {
                this.currentSlide = (this.currentSlide - 1 + this.project.media.length) % this.project.media.length;
            },

            formatDate(dateString) {
              const date = new Date(dateString);
              return date.toLocaleDateString('en-GB', { year: 'numeric', month: 'long', day: 'numeric' });
            },

            get technicalApproachParagraphs() {
              return this.project.technicalApproach.split(/\n\s*\n/);
            },
            get impactOutcomeParagraphs() {
              return this.project.impactOutcome.split(/\n\s*\n/);
            }
        })),
        Alpine.data('codeBlockLoader', (file) => ({
        code: '',
        async init() {
            if (file) {
                try {
                    const res = await fetch(file);
                    this.code = await res.text();
                } catch (e) {
                    this.code = '// Error loading file';
                }
            }
        }
    })),
    Alpine.data('multiFileCodeBlock', (files) => ({
        selected: files[0]?.file,
        code: '',
        dropdownOpen: false,
        async fetchCode() {
            if (this.selected) {
                try {

                    this.code = await res.text();
                } catch (e) {

                }
            }
        },
        init() {
            this.fetchCode();
            this.$watch('selected', () => {
                this.fetchCode();
            });
        }
    }));
    });
</script>

      <label>Your Name</label>
      <input type="text" name="name" id="contact-name" placeholder="Enter your name" required>
      <label>Your Email</label>
      <input type="email" name="email" id="contact-email" placeholder="Enter your email" required>
      <label>Your Message</label>
      <textarea name="message" id="contact-message" placeholder="Write your message..." required></textarea>

  <script>
    // Contact form functionality
    document.getElementById("contact-trigger").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("contact-overlay").classList.add("active");
    });

    document.getElementById("close-contact").addEventListener("click", function() {
      document.getElementById("contact-overlay").classList.remove("active");
    });

    // OPTIONAL: Show success message without redirecting
    document.getElementById("contact-box").addEventListener("submit", async function(e) {
      e.preventDefault(); // Stop default redirect

      const form = e.target;

      const response = await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        alert("Message sent successfully!");
        form.reset();
        document.getElementById("contact-overlay").classList.remove("active");
      } else {
        alert("There was an error sending your message.");
      }
    });
  </script>
