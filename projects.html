<script>
    //console.log(new Date().toISOString());
    //console.log(performance.now().toString());

    document.addEventListener('alpine:init', () => {
        Alpine.data('projectsData', () => ({
            projects: [
                {"id":1,"name":"LLG Dragons: Re-Fabricated","description":"A re-creation of the old LLGDragons mod created by LittleLizardGaming and Tiny Turtle for their original HTTYD series in 1.10.2. This mod re-creates the features shown in the series from the mod and ports it to fabric 1.20.1.","imageUrl":"https://github.com/PrangellPlays/LLGDragons_ReFabricated/blob/master/src/main/resources/assets/llgdragons/icon.png?raw=true","projectUrl":"projects/llgdragons.html","liveUrl":"","githubUrl":"https://github.com/PrangellPlays/LLGDragons_ReFabricated","createdAt":"2025-03-04T09:21:12.5674654","tags":["Minecraft Mod"]},
                {"id":2,"name":"Infestation Education","description":"A dystopian narrative-driven title released on itch.io.","imageUrl":"assets/infestationeducation.png","projectUrl":"projects/infestationeducation.html","liveUrl":"https://northkentcollegegames.itch.io/infestationeducation","githubUrl":"","createdAt":"2025-11-18T14:06:13.0074506","tags":["Unity Game"]},
                {"id":3,"name":"Audify","description":"An application managing local music files with real-time metadata display for streaming overlays.","imageUrl":"assets/audify.png","projectUrl":"projects/audify.html","liveUrl":"","githubUrl":"","createdAt":"2025-11-18T14:44:55.169Z","tags":["Unity Application"]}
            ],
            searchQuery: '',
            selectedTag: '',
            sortBy: 'date',
            currentPage: 1,
            itemsPerPage: 9,

            get filteredProjects() {
                return this.projects
                    .filter(project => {
                        const matchesSearch = this.searchQuery === '' ||
                            project.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            project.description.toLowerCase().includes(this.searchQuery.toLowerCase());
                        const matchesTag = this.selectedTag === '' ||
                            project.tags.includes(this.selectedTag);
                        return matchesSearch && matchesTag;
                    })
                    .sort((a, b) => {
                        if (this.sortBy === 'date') {
                            return new Date(b.createdAt) - new Date(a.createdAt);
                        } else if (this.sortBy === 'name') {
                            return a.name.localeCompare(b.name);
                        }
                        return b.name.localeCompare(a.name);
                    });
            },

            get totalPages() {
                return Math.ceil(this.filteredProjects.length / this.itemsPerPage);
            },

            get paginatedProjects() {
                const start = (this.currentPage - 1) * this.itemsPerPage;
                const end = start + this.itemsPerPage;
                return this.filteredProjects.slice(start, end);
            },

            formatDate(date) {
                return new Date(date).toLocaleDateString('en-UK', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }));
    });
</script>
