                                    options: [],

                                        this.options = Array.from($refs.tagSelect.options).map(o=>({value:o.value,label:o.text}));
                                        // pull out the default All Tags option to keep at top
                                        const first = this.options.find(o => o.value === '');
                                        const rest = this.options.filter(o => o.value !== '').sort((a,b)=>a.label.localeCompare(b.label, undefined, {sensitivity:'base'}));

                                        this.value = $refs.tagSelect.value;
                                    },
                                    get filteredOptions(){
                                        if (!this.searchTerm) return this.options;
                                        return this.options.filter(o => o.label.toLowerCase().includes(this.searchTerm.toLowerCase()));
                                    },

                                        this.value = val; 
                                        $refs.tagSelect.value = val; 
                                        $refs.tagSelect.dispatchEvent(new Event('change')); 
                                        this.open = false; 
                                        this.searchTerm = '';
                                    },
                                    openDropdown() {
                                        this.open = true;

                                        });
                                    },
                                    closeDropdown() {
                                        this.open = false;
                                        this.searchTerm = '';
                                    }

                                    <svg class="ml-2 h-5 w-5 text-gray-500 transition-transform" :class="{'rotate-180': open}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                    </div>

                                        </button>
                                    </template>
                                </div>

<script>
    //console.log(new Date().toISOString());
    //console.log(performance.now().toString());

    document.addEventListener('alpine:init', () => {
        Alpine.data('projectsData', () => ({
            projects: [
                {"id":1,"name":"LLG Dragons: Re-Fabricated","description":"A re-creation of the old LLGDragons mod created by LittleLizardGaming and Tiny Turtle for their original HTTYD series in 1.10.2. This mod re-creates the features shown in the series from the mod and ports it to fabric 1.20.1.","imageUrl":"https://github.com/PrangellPlays/LLGDragons_ReFabricated/blob/master/src/main/resources/assets/llgdragons/icon.png?raw=true","projectUrl":"projects/llgdragons.html","liveUrl":"","githubUrl":"https://github.com/PrangellPlays/LLGDragons_ReFabricated","createdAt":"2025-03-04T09:21:12.5674654","tags":["Minecraft", "Mod", "Java"]},
                {"id":2,"name":"Infestation Education","description":"A dystopian narrative-driven title released on itch.io.","imageUrl":"assets/infestationeducation.png","projectUrl":"projects/infestationeducation.html","liveUrl":"https://northkentcollegegames.itch.io/infestationeducation","githubUrl":"","createdAt":"2025-11-18T14:06:13.0074506","tags":["Unity", "Game", "C#"]},
                {"id":3,"name":"Audify","description":"An application managing local music files with real-time metadata display for streaming overlays.","imageUrl":"assets/audify.png","projectUrl":"projects/audify.html","liveUrl":"","githubUrl":"https://github.com/PrangellPlays/Audify/tree/C%23","createdAt":"2025-11-18T14:44:55.169Z","tags":["Unity", "Application", "C#", "Rust"]}
            ],
            searchQuery: '',
            selectedTag: '',
            sortBy: 'date',
            currentPage: 1,
            itemsPerPage: 9,
            // internal list of tag options populated on init
            allTags: [
            
            ],

            get filteredProjects() {
                return this.projects
                    .filter(project => {
                        const matchesSearch = this.searchQuery === '' ||
                            project.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            project.description.toLowerCase().includes(this.searchQuery.toLowerCase());
                        const matchesTag = this.selectedTag === '' ||
                            project.tags.includes(this.selectedTag);
                        return matchesSearch && matchesTag;
                    })
                    .sort((a, b) => {
                        if (this.sortBy === 'date') {
                            return new Date(b.createdAt) - new Date(a.createdAt);
                        } else if (this.sortBy === 'name') {
                            return a.name.localeCompare(b.name);
                        }
                        return b.name.localeCompare(a.name);
                    });
            },

            get totalPages() {
                return Math.ceil(this.filteredProjects.length / this.itemsPerPage);
            },

            // initialize dynamic pieces: build unique, alphabetically-sorted tag list
            init() {
                // collect unique tags from projects and sort alphabetically
                const tags = Array.from(new Set(this.projects.flatMap(p => p.tags || [])));
                tags.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
                this.allTags = tags;

                // populate the hidden select used by the custom dropdown so its inner x-data can read options
                const sel = document.querySelector('select[x-model="selectedTag"]');
                if (sel) {
                    // clear existing options and add the default first
                    sel.innerHTML = '';
                    const defaultOpt = document.createElement('option');
                    defaultOpt.value = '';
                    defaultOpt.text = 'All Tags';
                    sel.appendChild(defaultOpt);

                    for (const t of tags) {
                        const o = document.createElement('option');
                        o.value = t;
                        o.text = t;
                        sel.appendChild(o);
                    }
                }
            },

            get paginatedProjects() {
                const start = (this.currentPage - 1) * this.itemsPerPage;
                const end = start + this.itemsPerPage;
                return this.filteredProjects.slice(start, end);
            },

            formatDate(date) {
                return new Date(date).toLocaleDateString('en-GB', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }));
    });
</script>

  <div id="contact-overlay">
    <form id="contact-box" action="https://formspree.io/f/mblvgkrn" method="POST">
      <h2>Contact Me</h2>
      <label>Your Name</label>
      <input type="text" name="name" id="contact-name" placeholder="Enter your name" required>
      <label>Your Email</label>
      <input type="email" name="email" id="contact-email" placeholder="Enter your email" required>
      <label>Your Message</label>
      <textarea name="message" id="contact-message" placeholder="Write your message..." required></textarea>
      <div class="btn-row">
        <button type="submit">Send</button>
        <button type="button" id="close-contact">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    // Contact form functionality
    document.getElementById("contact-trigger").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("contact-overlay").classList.add("active");
    });

    document.getElementById("close-contact").addEventListener("click", function() {
      document.getElementById("contact-overlay").classList.remove("active");
    });

    // OPTIONAL: Show success message without redirecting
    document.getElementById("contact-box").addEventListener("submit", async function(e) {
      e.preventDefault(); // Stop default redirect

      const form = e.target;

      const response = await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        alert("Message sent successfully!");
        form.reset();
        document.getElementById("contact-overlay").classList.remove("active");
      } else {
        alert("There was an error sending your message.");
      }
    });
  </script>
